<div class = "row mb-5 bg">
    <div class = "col-sm-3 offset-sm-1">

        <div class="card mt-5">
            <img class="card-img-top" [src]="user.photoURL">
            <div class="card-body">
              <h4 class="card-title text-center"><a routerLink="/edit-profile/{{user.uid}}">{{ user.displayName }}</a></h4>              
            </div>
          </div>
    </div>
    <div class = "col-sm-7">
      <app-create (postCreated)="onPostCreated()"></app-create>
      <app-post *ngFor="let post of posts" [post]="post"
      (onDelete)="onDelete()"></app-post>
    </div>
</div>

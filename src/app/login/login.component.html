<div class="row background">
    <div class="offset-sm-4 col-sm-4">

        <div class="card text-blank border-1">
            <div class="card-body">
                <div class="card-title text-center"><h5>login using your Email</h5></div>
            </div>
            <div class="card-text">
                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)"> 

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email"
                        name="email" [formControl]="myForm.controls['email']">

                    </div>
                    <div class="alert alert-danger" 
                    *ngIf="( myForm.controls['email'].invalid) && (myForm.controls['email'].touched)">
                        A valid Email id is required
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter password" 
                        name="password" [formControl]="myForm.controls['password']">

                    </div>
                    <div class="alert alert-danger"
                    *ngIf="( myForm.controls['password'].invalid) && (myForm.controls['password'].touched)">
                        Password is required
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-block btn-warning round"
                        [disabled]="myForm.invalid">Submit</button>
                    </div>

                </form>
                <div class="text-centre mt-3">
                    <button class="btn btn-link" routerLink="/home">Don't have an account?
                    Create One</button>
                </div>
            </div>
        </div>

        <div class="alert alert-success" *ngIf="message.length > 0">
            You have been logged in successfully
        </div>
        <div class="alert alert-danger" *ngIf="userError && message.length == 0">
            {{userError.message}}
        </div>

    </div>
</div>

<div class="row background " >
<div class="background col-sm-12 bg-primary">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <img [src] = "logo" [width]="iwl" [height]="ihl">    
        <img [src] = "logoText" [width]="iwlt" [height]="ihlt">            
    </a>    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active" >
                <a class = "nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="loggedIn">
                <a class = "nav-link" routerLink="/myblogs">Scratch Pad</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item right" *ngIf="!loggedIn" routerLinkActive="active">
                <button class = "btn btn-outline-light px-5" routerLink="/login">Login</button>
            </li>
            <li class="nav-item right" *ngIf="loggedIn" >
                <a class = "nav-link" routerLink="{{profilePath()}}" >My Profile</a>
            </li>
            <li class="nav-item right" *ngIf="loggedIn">
                <a class = "nav-link" routerLink="/home" (click)="logout()">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
</div>
</div>
